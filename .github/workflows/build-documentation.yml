name: Build Documentation

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"

  pull_request:
    branches:
      - main
    paths:
      - "docs/**"

  workflow_dispatch:
    inputs:
      version:
        description: "Version to bump to"
        required: false

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ammaraskar/sphinx-action@master
        with:
          docs-folder: "docs/"
